<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Gold Football</h1>
        <h2>HOME</h2>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>
    
    <div class="text-center col-8 m-auto pt-2 pb-2 ">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">nome do jogador</th>
                <th scope="col">posição no time</th>
                <th scope="col">número da camisa</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th>{{dbs.id}}</th>
                <td>{{dbs.nome}}</td>
                <td>{{dbs.posicao}}</td>
                <td>{{dbs.numero}}</td>
                <td>
                  <a href="/view/{{dbs.id}}/" class="btn btn-primary" >Visualizar</a>
                  <a href="/edit/{{dbs.id}}/" class="btn btn-primary" >Editar</a>
                  <a href="/delete/{{dbs.id}}/" class="btn btn-primary" >Deletar</a>
                </td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
    </div>


</body>
</html>
